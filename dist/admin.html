<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://db.onlinewebfonts.com/c/76d269035a3e23e40f0bba43207b562a?family=SB+Sans+Interface+Bold" rel="stylesheet" type="text/css"/>
    <link href="https://db.onlinewebfonts.com/c/e43e38a2228e489498744966f4dbacbe?family=SB+Sans+Interface+Semibold" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text" rel="stylesheet"> 
    <link href="https://db.onlinewebfonts.com/c/cf8ad58acbe94cc96c1196fa2d336b14?family=SB+Sans+Text+Semibold" rel="stylesheet"> 
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Админ панель</title>
    
    
</head>
<script>
    (function checkAdminToken() {
        const token = localStorage.getItem('admin_token');
        const expires = localStorage.getItem('admin_token_expires');

        // Если токена нет или он истёк — редирект на /auth.html
        if (!token || !expires || Date.now() > Number(expires)) {
            console.warn('[AUTH] Токен не найден или истёк. Перенаправляем на /auth.html');
            window.location.href = '/auth.html';
        }
    })();
</script>

<body>
    <div class="page">

        <main class="main" style="opacity: 1; visibility: visible;">
            
            
            <section class="admin" style="background-image: url(./assets/images/admin/Effects.png);">
                <div class="container">
                    <div class="admin_top">
                        <h2>Админка <span>Точно-Точно</span></h2>
                        <form action="" class="admin_logout" method="post">
                            <button type="submit">Выйти</button>
                        </form>
                    </div>
                    <div class="admin_inner">
                        <div class="admin_inner_wrapper">
                            <ul class="admin_container --title">
                                <li class="title">
                                    <span>№</span>
                                    <span>ID</span>
                                    <span>Имя</span>
                                    <span>Время старта</span>
                                </li>
                            </ul>
                            <ul id="admin_container" class="admin_container">
                            </ul>
                        </div>
            
                        <aside>
                            <form action="" class="admin_form_search">
                                <h3 class="admin_form_title">Поиск по списку</h3>
                                <label for="search_player_id" class="admin_label">
                                    <img src="./assets/images/admin/Icon/Calendar.svg" alt="">
                                    <input type="text" name="search_player_id" id="search_player_id" placeholder="ID на бейдже">
                                </label>
                                <button type="submit" class="admin_submit --transparent">
                                    Найти
                                </button>
                            </form>
            
            
                            <form action="" class="admin_form_add">
                                <h3 class="admin_form_title" data-register style="cursor: pointer;">Новый игрок</h3>
                                <label for="player_id" class="admin_label" data-form>
                                    <img src="./assets/images/admin/Icon/Calendar.svg" alt="">
                                    <input type="text" name="player_id" id="player_id" placeholder="ID на бейдже">
                                </label>
            
                                <label for="player_name" class="admin_label" data-form>
                                    <img src="./assets/images/admin/Icon/Profile.svg" alt="">
                                    <input type="text" name="player_name" id="player_name" placeholder="Имя">
                                </label>
            
                                <label for="player_telegram" class="admin_label" data-form>
                                    <img src="./assets/images/admin/Icon/chat.svg" alt="" class="telegram">
                                    <input type="text" name="player_telegram" id="player_telegram" placeholder="Телеграм">
                                </label>
            
                                <button type="submit" class="admin_submit" data-form>
                                    Добавить
                                </button>
                            </form>
            
            
                        </aside>
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
